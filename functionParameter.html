<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>

<body>

    <h1>Function Parameter</h1>

    <script>
        // create function with parameter
        function myFullName(firstName, middleName, lastName) {
            document.writeln(`Hello ${firstName} ${middleName} ${lastName}`);
        }

        // call function with value parameter
        myFullName("Refsi", "Maulana", "Siregar");
    </script>

</body>

</html>
