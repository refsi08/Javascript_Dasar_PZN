<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript If</title>
</head>

<body>
    <h1>Javascript if expression : </h1>

    <script>

        let examValue = 80;

        if (examValue > 80) {
            document.write("<p> Good Job </p>")
        } else if (examValue > 70) {
            document.write("<p> Not Bad </p>")
        } else {
            document.write("<p> Nice Try </p>")
        }
    </script>

</body>

</html>
