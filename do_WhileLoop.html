<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Do While</title>
</head>

<body>

    <h1>Javascript do While</h1>
    <p>perulangan do while akan dieksekusi sekali apabila kondisi bernilai false</p>

    <script>
        let angka = 1;
        do {
            document.writeln(`<p> Perulangan do while ke ${angka}</p>`);
            angka++;
        } while (angka <= 10);
    </script>
</body>

</html>
