<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript ForLoop (perulangan)</title>
</head>

<body>

    <h1>Perulangan For</h1>
    <p>perulanga akan dieksekusi selama kondisi terpenuhi</p>
    <script>
        for (let number = 1; number <= 10; number++) {
            document.writeln(`<p> Perulangan ke - ${number}</p>`);
        }
    </script>
</body>

</html>
