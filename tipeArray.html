<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>

<body>
    <script>
        const names = [];

        // menambahkan elemen array
        names.push("Refsi");
        names.push("Maulana", "Siregar");
        names.push("Budi", "Joko", "Rudi");

        // menampilkan elemen array berdasarkan index
        console.table(names);
        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        // mengubah elemen array
        names[0] = "Programmer";
        names[1] = "Zaman";
        names[2] = "Now";
        console.table(names);
        console.info(names.length);

        // hapus element berdasarkan index
        delete names[1];
        console.table(names);

        names[1] = "Zaman Lagi";

        // menambahkan data array tipe data number
        names.push(1, 2, 3);

        // menambahkan data array tipe data array
        names.push(["Refsi", "Developer", "Web"]);
        console.table(names);

        // menampilkan elemen array index terakhir - 1
        console.info(names[names.length - 1]);

        // menggeser elemen array yang kiri ke index yang lebih kecil
        // names.shift();

        // splice() menambahkan item baru ke dalam array
        names.splice(6, 3, "Data Baru", "Data Lama");

        // menambahkan elemen baru ke array dan menggeser elemen ke index yang paling kecil
        names.unshift("Developer");

        // mengurutkan elemen array berdasarkan abjad
        names.sort();

        // mengembalikan elemen array ke urutan awal
        names.reverse();
    </script>

    <button type="button" onclick="Ascending()">Sort Ascending</button>
    <button type="button" onclick="Descending()">Sort Descending</button>
    <button type="button" onclick="Random()">Sort Random</button>
    <button type="button" onclick="ButtonReset()">Default</button>

    <p id="sort"></p>
    <script>
        let nilaiUjian = [90, 80, 65, 70, 80];

        function Ascending() {
            nilaiUjian.sort(function (a, b) { return a - b });
            document.getElementById("sort").innerHTML = `Urutan Nilai dari rendah ke tinggi : <b>${nilaiUjian}</b>`;
        }

        function Descending() {
            nilaiUjian.sort(function (a, b) { return b - a });
            document.getElementById("sort").innerHTML = `Urutan Nilai dari tinggi ke rendah : <b>${nilaiUjian}</b>`;
        }

        function Random() {
            nilaiUjian.sort(function () { return 0.5 - Math.random() });
            document.getElementById("sort").innerHTML = `Urutan Nilai Random : <b>${nilaiUjian}</b>`;
        }

        function ButtonReset() {
            document.getElementById("sort").style.display = "none";
        }
    </script>

    <!-- Array ForEach -->
    <p id="demo"></p>
    <script>
        const number = [45, 4, 9, 16, 25];
        number.sort(function (a, b) { return a - b });

        let txt = number.forEach(function myFunction(value, index) {
            document.getElementById("demo").innerHTML += `Indeks ke : ${index} = ${value} <br>`;
        });
    </script>

    <!-- Array Map (return array sebelumnya)-->
    <p id="demo2"></p>
    <script>
        const nilai = [2, 1, 3, 2, 5, 6,];
        nilai.sort(function (a, b) { return a - b });

        let result = nilai.map(function myFunction(value, index) {
            document.getElementById("demo2").innerHTML += `Indeks ke : ${index} / ${value} * 2 = ${value * 2} <br>`;
        });
    </script>
</body>

</html>
