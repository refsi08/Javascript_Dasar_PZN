<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Switch Statement</title>
</head>

<body>

    <h1>Javascript Switch Statement</h1>

    <script>
        const nilai = "D";

        switch (nilai) {
            case "A":
                document.writeln("Wow anda lulus dengan baik.");
                break;
            case "B":
            case "C":
                document.writeln("Selamat Anda Lulus");
                break;
            case "D":
                document.writeln("Anda tidak lulus");
                break;
            default:
                document.writeln("Mungkin anda salah jurusan.");
        }
    </script>
</body>

</html>
