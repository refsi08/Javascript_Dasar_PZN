<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>

<body>
    <!-- Tipe Data String -->
    <script>
        // String biasa
        document.writeln("Refsi Maulana Siregar");
        document.writeln("<br>");
        document.writeln("Refsi Developer");
        document.writeln("<br>");

        // penggabungngan string
        document.writeln("Nama : " + "Eko " + "Kurniawan " + "Khannedy ");
        document.writeln("<br>");
        document.writeln("Channel : " + "Refsi Developer ");

        // escape String
        document.writeln("<textarea cols='100' rows='10'>");
        document.write(" Refsi \n Maulana \n Siregar \n");
        document.write(" \\Home\\Maulana \n");
        document.write(" 'Refsi Developer'\n");
        document.write(' "Refsi Developer" \n');
        document.writeln("</textarea>");
    </script>
</body>

</html>
