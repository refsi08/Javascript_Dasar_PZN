<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>

<body>

    <h1>With Statement :</h1>

    <script>
        const person = {
            firstName: "Refsi",
            middleName: "Maulana",
            lastName: "Siregar",
        }

        // menggunakan with statment tidak perlu menggunakan nama object lagi tetapi tidak direkomendasikan
        with (person) {
            document.writeln(firstName)
            document.writeln(middleName)
            document.writeln(lastName)
        }

    </script>
</body>

</html>
