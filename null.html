<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Null</title>
</head>

<body>

    <h1>Javascript Null</h1>

    <script>
        let firstName;

        if (firstName === undefined) {
            console.log("Undefined");
        } else if (firstName === null) {
            console.log("Null");
        } else {
            console.log(`${firstName}`);
        }
    </script>
</body>

</html>
