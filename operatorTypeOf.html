<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Type Of</title>
</head>

<body>
    <h1>Javascript Type Of :</h1>

    <!-- tipe string -->
    <script>
        const nama = "Refsi";
        const umur = 20;
        const array = [];
        const obj = {};
        const kosong = null;
        let data;

        document.writeln(typeof nama);
        document.writeln(typeof umur);
        document.writeln(typeof array);
        document.writeln(typeof obj);
        document.writeln(typeof kosong);
        document.writeln(typeof kosong);
        document.writeln(typeof data);
    </script>
</body>

</html>
