<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>

<body>

    <script>
        // console debug
        console.debug("Debug");

        // console info
        console.info("Hello World");

        // console warning
        console.warn("Ini Peringatan");

        // console error
        console.error("Ini Error");
    </script>

</body>
