<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika non Boolean</title>
</head>

<body>
    <h1>Operator Logika non Boolean:</h1>
    <script>
        console.log("Hello" || "");
        console.log("" || []);
        console.log("0" || "NOL");
        console.log(0 || "NOL");
        console.log(null || "Null");
        console.log(undefined || "Undefined");
        console.log(0 || false);
    </script>
</body>

</html>
