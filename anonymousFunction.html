<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>

<body>

    <h1>Anonymous Function:</h1>
    <p>Function tanpa nama:</p>

    <script>
        // anonymous function di variabel
        let say = function (name) {
            document.writeln(`<p> Hello ${name} </p>`);
        }

        say("Refsi");


        // Anonymous Function di parameter
        function giveMeName(callback) {
            callback("Eko");
        }

        giveMeName(function (name) {
            document.writeln(`<p> Hello ${name} </p>`);
        });

        giveMeName(function (name) {
            document.writeln(`<p> Hello ${name} </p>`);
        });
    </script>

</body>

</html>
