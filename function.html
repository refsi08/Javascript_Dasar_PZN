<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Javascript</title>
</head>

<body>

    <h1>Function Javascript</h1>
    <script>
        // create function
        function sayHello() {
            document.writeln("<p> Hello Javascript! </p>");
        }

        // call function
        sayHello();
        sayHello();
        sayHello();
        sayHello();
    </script>
</body>

</html>
