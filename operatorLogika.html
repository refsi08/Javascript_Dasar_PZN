<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Dasar</title>
</head>

<body>

    <body>
        <script>
            const nilaiUjian = 70;
            const nilaiAbsensi = 70;

            const lulusUjian = nilaiUjian >= 70;
            const lulusAbsensi = nilaiAbsensi >= 70

            // menyatakan ujian dengan operator logika and
            const lulus = lulusUjian && lulusAbsensi;
            const resultUjian = (lulus == true) ? "Lulus" : "Tidak Lulus";
            document.writeln("Anda dinyatakan = " + resultUjian);
        </script>

    </body>

</html>
