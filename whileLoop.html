<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>

<body>
    <h1>While Loop : </h1>

    <!-- sama seperti for while tetapi init statemenr dan post statement dipisah -->

    <script>
        let angka = 1;

        while (angka <= 10) {
            document.writeln(`<p> Angka ke ${angka} </p>`);
            angka++;
        }
    </script>
</body>

</html>
